name: CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install project
        run: uv sync

      - name: Install just
        run: uv pip install rust-just

      - name: Run tests
        run: uv run just test
